<div class="container mt-5">
    <br>
    <div class="row">
        <div class="col-log-6 offset">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{title | uppercase}}</span>

                    <form [formGroup]="artistForm" class="mt-3" (ngSubmit)="handleSubmit()">
                        <div class="mb-3 text-start">
                            <label>Name: </label>
                            <input type="text" formControlName="name" class="form-control mb-3 " placeholder="Jhon">
                            <div class="text-danger"
                                *ngIf="artistForm.hasError('required', 'name') && artistForm.get('name')?.touched">
                                <span>Name field <strong>is required</strong></span>
                            </div>
                            <label>Nickname: </label>
                            <input type="text" formControlName="nickname" class="form-control mb-3 "
                                placeholder="Jhon4483">
                            <div class="text-danger"
                                *ngIf="artistForm.hasError('required', 'nickname') && artistForm.get('nickname')?.touched">
                                <span>Nickname field <strong>is required</strong></span>
                            </div>
                            <label>Age: </label>
                            <input type="number" formControlName="age" class="form-control mb-3 " placeholder="30">
                            <div class="text-danger"
                                *ngIf="artistForm.hasError('required', 'age') && artistForm.get('age')?.touched">
                                <span>Age field <strong>is required</strong></span>
                            </div>
                            <label>Nationality: </label>
                            <div class="text-success w-100%">
                                <mat-select-country formControlName="nationality" id="country" [value]="defaultValue">
                                </mat-select-country>
                            </div>
                            <div class="text-danger"
                                *ngIf="artistForm.hasError('required', 'nationality') && artistForm.get('nationality')?.touched">
                                <span>Nationality field <strong>is required</strong></span>
                            </div>
                            <label class="mb-1 ">Gender: </label>
                            <div class="genders d-flex  justify-content-start align-items-center">
                                <select formControlName="gender" name="gender">
                                    <option [value]="gender" *ngFor="let gender of genders">{{gender}} </option>
                                </select>
                                <!--    <input type="radio" class="m-2" name="gender" id="male" value="male" />
                                <label htmlFor="male">Male</label>
                                <input type="radio" class="m-2" name="gender" id="female" value="female" />
                                <label htmlFor="female">Female </label>
                                <input type="radio" class="m-2" name="gender" id="other" value="other" />
                                <label htmlFor="other">Other</label> -->
                            </div>
                            <div class="text-danger"
                                *ngIf="artistForm.hasError('required', 'gender') && artistForm.get('gender')?.touched">
                                <span>Gender field <strong>is required</strong></span>
                            </div>
                            <br>
                            <label>Picture: </label>
                            
                            <input type="file" accept=".png, .jpg" (change)="onFileChange($event)" formControlName="picture" class="form-control" placeholder="">
                            <div class="mt-3">
                                <button routerLink="/" mat-raised-button class="float-start">Back</button>
                                <button type="submit" [disabled]="artistForm.invalid"
                                    class="btn btn-success float-end">Accept</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
